<!doctype html>
<html>
<head>
  <title>Embeded Tweet</title>
  <meta name="description" content="Showing an embeded Tweet">
  <meta name="keywords" content="Tweet">
  <meta name="eframe-show" content="icon">
  <meta name="eframe-policy" content="https://www.google.de">
</head>
<body>
  <div>Here goes some text</div>
    <e-frame src="https://www.youtube.com/watch?v=LjN1bs_6b68&t=1s"></e-frame>
    <e-frame src="https://www.youtube.com/watch?v=LjN1bs_6b68&t=1s" max-width="400px"></e-frame>
    <e-frame src="https://www.youtube.com/watch?v=LjN1bs_6b68&t=1s" yt-width="200px"></e-frame>
    <e-frame src="https://www.youtube.com/watch?v=LjN1bs_6b68&t=1s" yt-height="50px"></e-frame>
    <e-frame src="https://www.youtube.com/watch?v=LjN1bs_6b68&t=1s" yt-width="200px" yt-height="50"></e-frame>
     <!-- https://www.youtube.com/embed/LjN1bs_6b68 -->
  <div>Here goes some text</div>
  <script async src="../src/e3c.js" charset="utf-8"></script>
</body>
</html>
