
<!doctype html>
<html>
<head>
  <title>Embeded Tweet</title>
  <meta name="description" content="Showing an embeded Tweet">
  <meta name="keywords" content="Tweet">
</head>
<body>
  <div>Here goes some text</div>
  <div class="embeded-content">
  <blockquote class="twitter-tweet">
    <a href="https://twitter.com/x/status/1511034067344572422"></a> 
  </blockquote>
  <div>
  <div>Here goes some text</div>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
